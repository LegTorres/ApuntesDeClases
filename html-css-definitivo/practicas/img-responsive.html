<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes Responsive</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
        }

        .picture {
            width: 500px;
            height: 400px;
        }

        img {
            width: 100%;
        }
    </style>

</head>
<body>
    <main>
        <picture>
            <!-- NOTA: Para evitar que se sobreescriban las etiquetas es necesario que coloquemos queri que posee el viewport mas grande primero, luego en orden descendente iremos agregando las demas hasta colocar la mas quequeÃ±a. -->
            
            <source media=(min-width:1300px) srcset="./img/large.jpg"/>
            <source media=(min-width:1000px) srcset="./img/medium.jpg"/>
            <img src="./img/small.jpg" alt="Imagen de ejemplo">
        </picture>
    </main>
</body>
</html>
